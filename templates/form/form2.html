{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <br>
    <h2>{{ member.title() }}</h2>
    <br>
    <form action="{{ url_for( 'result', group=group, member=member ) }}" method="POST">

      <div class="form-group">
        <label for="equation">Persamaan</label>
        <input type="text" class="form-control" id="equation" placeholder="Persamaan" name="persamaan" required>
        <small class="form-text text-muted">Contoh : 4x^3 + 7x + 3</small>
      </div>

      {% if member == "metode iterasi sederhana" %}
        <div class="form-group">
          <label for="x">Persamaan g(x)</label>
          <input type="text" class="form-control" id="x" placeholder="Persamaan g(x)" name="persamaan_gx" required>
        </div>
      {% endif %}

      {% if member == "metode newton raphson" or member == "metode iterasi sederhana" %}
        <div class="form-group">
          <label for="x">Tebakan Awal</label>
          <input type="text" class="form-control" id="x" placeholder="Tebakan Awal" name="tebakan_awal" required>
        </div>
      {% else %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="a">Batas Bawah</label>
            <input type="text" class="form-control" id="a" placeholder="Batas Bawah" name="batas_bawah" required>
          </div>
          <div class="form-group col-md-6">
            <label for="b">Batas Atas</label>
            <input type="text" class="form-control" id="b" placeholder="Batas Atas" name="batas_atas" required>
          </div>
        </div>
      {% endif %}

      <div class="form-group">
        <label for="tolerance">Toleransi Error</label>
        <input type="text" class="form-control" id="tolerance" placeholder="Toleransi Error" name="toleransi_error" required>
        <small class="form-text text-muted">Contoh : 0.0001</small>
      </div>

      <br>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
{% endblock %}
