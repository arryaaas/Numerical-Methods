{% extends 'base.html' %}
{% block content %}
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{ content[0].title() }}</h1>
      <p class="lead">{{ content[1].capitalize() }}</p>
    </div>
  </div>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2">
      {% for group in content[2] %}
        <div class="col mb-4">
          <a href="{{ url_for( 'menu', group=group ) }}" class="card text-white bg-secondary">
            <div class="card-body">
              <h5 class="card-text">{{ group.title() }}</h5>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
